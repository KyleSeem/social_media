<!-- this contains all the jQuery used in this project / it is included using template inheritance in base.html -->

<script>
    $(document).ready(function() {

    // isotope layout defined
        var $grid = $('.grid').isotope({
            itemSelector: '.grid-item',
            percentPosition: true,
            masonry: {
                columnWidth: '.grid-sizer'
            }
        });

        $grid.imagesLoaded().progress(function() {
            $grid.isotope('layout');
        });


    // new post modal
        $('#photo').change(function() {
            $('#hiddenSubmit').trigger('click');
        });

        // if new pic was just saved
        console.log({{ request.session.pID }});

        if ({{ request.session.pID }} != 0) {
            console.log('new pic');
            $('#newPostModalButton').trigger('click');
        };


        $('#newPostModal').on('hidden.bs.modal', function() {
            console.log('modal has been hidden');
            $('#scrap').trigger('click');

            // trigger the scrap of the last photo created
            // this will only happen the modal has been closed by the user WITHOUT saving a brick
        });

    });
</script>
