<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
    <head>
        <meta charset="UTF-8" name="description" content="">
        <title>KittenStagram</title>
        <meta name="author" content="Kyle Seem">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap 4 dependancies -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

        <!-- isotope -->
        <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
        <script type="text/javascript" src="{% static 'social_media/js/imagesloaded.js' %}"></script>

        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Leckerli+One|Pacifico|Satisfy" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'social_media/css/style.css' %}">
        <!-- jquery functions -->
        <script>
            $(document).ready(function() {
                // isotope layout defined
                var $grid = $('.grid').isotope({
                    itemSelector: '.grid-item',
                    percentPosition: true,
                    masonry: {
                        columnWidth: '.grid-sizer'
                    }
                });

                $grid.imagesLoaded().progress(function() {
                    $grid.isotope('layout');
                });

            });
        </script>
    </head>
    <body>
    <!-- get navbar and include in page -->
        <div class="container-fluid">
            {% include 'social_media/nav_bar.html' %}
        </div>


        <div id="main-container" class="container-fluid">
    <!-- isotope layout - all images load here -->
            <div class="grid">
                <div class="grid-sizer"></div>
                {% if photos %}
                    {% for photo in photos %}
                        <div class="grid-item">
                            <div class="img-thumbnail">
                                <img class="img-thumbnail" style="border:none;" src="../media/{{ photo.photo }}" alt="{{ photo.id }}" />
                                <figcaption class="figure-caption text-left">This is where the initial post will go</figcaption>
                            </div>
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
        </div> <!-- close container -->

    </body>
</html>
