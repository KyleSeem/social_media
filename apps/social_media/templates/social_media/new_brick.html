<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
    <head>
        <meta charset="UTF-8" name="description" content="">
        <title>KittenStagram</title>
        <meta name="author" content="Kyle Seem">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap 4 dependancies -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Leckerli+One|Pacifico|Satisfy" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'social_media/css/style.css' %}">
        <!-- jquery functions -->
        <script>
            $(document).ready(function() {
                // $('#filename').change(function() {
                //     console.log($('#filename').val());
                // });



            });
        </script>
    </head>
    <body>
        <div class="container">

            {% include "./nav_bar.html" %}

            <div>
                {% if messages %}
                    <div class="alert alert-danger">
                        {% for alert in messages %}
                            <p {% if messages.tags %} class="messages.tags" {% endif %}>{{ alert }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>

            <section style="padding-top:200px;">
                <div class="well">
                    <h1>Post a photo</h1>

                    <form class="form-horizontal" enctype = "multipart/form-data" action="new_brick" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="user" id="user" value="{{ request.session.sessionUserID }}" />
                        <div class="form-group">
                            <input id="submit" class="btn btn-primary" type="submit" value="Post" />
                        </div>

                    </form>

                    <p>This photo: {{ pic.id }} | {{ pic.user.id }} | {{ pic.photo }}</p>

                </div>

            </section>
        </div>
    </body>
</html>
