

<!-- modal for new post pop-up -->

<div id="newPostModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="newPostModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <!-- modal header -->
            <div class="modal-header">
                <h5 class="modal-title" id="newPostModalLabel">Post a new photo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

        <!-- modal body -->
            <form action="new_post" method="POST">
                {% csrf_token %}
                <div class="modal-body">
                    <div id="photoWrapper" class="img-thumbnail">
                        {% if new_pic %}
                            <img class="img-thumbnail {{ new_pic.orientation }}" style="border:none;" src="../media/{{ new_pic.photo }}" alt="{{ new_pic.id }}" />
                        {% endif %}
                    </div>

                    <div class="mt-3">
                        <input id="user" type="hidden" name="user" value="{{ request.session.sessionUserID }}" />
                        <input id="photo" type="hidden" name="photo" value="{{ request.session.pID }}" />
                        <textarea id="caption" name="caption" class="form-control" placeholder="add a caption..."></textarea>
                    </div>
                </div>
        <!-- modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <input type="submit" class="btn btn-primary" value="Post Photo" />
                </div>
            </form>

        <!-- end of modal content -->
        </div>
    </div>
</div> <!-- close modal -->

<!-- hidden form gets triggered when user 'cancels' submission / calls scrap function that deletes this image from database -->
<form class="d-none" action="scrap" method="POST">
    {% csrf_token %}
    <input type="hidden" name="user" id="user" value="{{ request.session.sessionUserID }}" />
    <input type="hidden" name="photo" id="photo" value="{{ request.session.pID }}" />
    <input type="submit" class="d-none" id="scrap" value="scrap photo" />
</form>
