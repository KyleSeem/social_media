        <script type="text/javascript" src="{% static 'social_media/js/masonry.js' %}"></script>
        <script type="text/javascript" src="{% static 'social_media/js/imagesloaded.js' %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'social_media/css/styler.css' %}">
        <!-- jquery functions -->
        <script>
            $(document).ready(function() {
                // masonry layout defined
                var $grid = $('.grid').imagesLoaded(function() {
                    $grid.masonry({
                        itemSelector: '.grid-item',
                        columnWidth: '.grid-sizer',
                        percentPosition: true
                    });
                });
            });
        </script>
    </head>
    <body>


        {% include 'social_media/nav_bar.html' %}

<!-- modal for new post/upload photo -->


        <!-- <div class="container"> -->
        <div class="container-fluid">
            <div >
                {% if photos %}
                    {% for photo in photos %}
                    <div class="img-thumbnail w-25 ">
                        <figure class="figure">
                            <img class="figure-img" src="../media/{{ photo.photo }}" alt="{{ photo.id }}" width="300"/>
                            <figcaption class="figure-caption text-center">This is where the initial post will go</figcaption>
                        </figure>
                    </div>
                    {% endfor %}
                {% endif %}
            </div>
