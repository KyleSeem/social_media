

<header class="page-header fixed-top">

    <h1>KittenStagram</h1>


    <nav id="myNav" class="navbar navbar-expand-lg navbar-light">
    <!-- brand icon - routes to dashboard on-click -->
        <a class="navbar-brand" href="{%url 'social_media:index' %}">
            <img id="myIcon" alt="Brand" src="../static/social_media/img/icon.png" />
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- all nav bits incuded in collapse -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item {{ nav_dashboard }}"><a class="nav-link" href="{%url 'social_media:index' %}"><i class="fas fa-home pr-1"></i>Dashboard</a></li>
                    <li class="nav-item {{ nav_myAlbum }}"><a class="nav-link" href="{%url 'social_media:myAlbum' %}"><i class="far fa-images pr-1"></i>My Album</a></li>

                    <li class="nav-item">
                        <form enctype="multipart/form-data" action="add_photo" method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="user" id="user" value="{{ request.session.sessionUserID }}" />
                            <label class="nav-link mb-0" for="photo"><i class="far fa-plus-square pr-1"></i> New Post</label>
                            <input id="photo" class="d-none" type="file" name="photo" />
                            <input id="hiddenSubmit" class="d-none" type="submit" />
                        </form>
                    </li>
                    <!-- hidden button / jquery calls for modal -->
                    <li class="d-none">
                        <button id="newPostModalButton" role="button" data-toggle="modal" data-target="#newPostModal"></button>
                    </li>
                </ul>

                <ul class="nav navbar-nav mr-1">
                    <li class="nav-item dropdown">
                        <a id="userDropdown" class="nav-link" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="pr-1">Hi, {{ request.session.sessionUserName }}!</span>
                            <i class="far fa-user-circle"></i>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="userDropdown">
                            <a class="dropdown-item" href="{% url 'social_media:myAccount' %}">My Account</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">about this site</a>
                            <a class="dropdown-item" href="#">about the developer</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{% url 'login_reg:logout' %}"><i>Logout</i></a>
                        </div>
                    </li>
                </ul>

            </div> <!-- close navbar-collapse -->
        </div> <!-- close container-fluid -->
</header> <!-- close fixed header -->
