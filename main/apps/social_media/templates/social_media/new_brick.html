<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
    <head>
        <meta charset="UTF-8" name="description" content="">
        <title>KittenStagram</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Leckerli+One|Pacifico|Satisfy" rel="stylesheet">
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
        <script type="text/javascript" src="{% static 'social_media/js/masonry.js' %}"></script>
        <script type="text/javascript" src="{% static 'social_media/js/imagesloaded.js' %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'social_media/css/style.css' %}">
        <!-- jquery functions -->
        <script>
            $(document).ready(function() {
                // $('#filename').change(function() {
                //     console.log($('#filename').val());
                // });



            });
        </script>
    </head>
    <body>
        <div class="container">

            {% include "./nav_bar.html" %}

            <div>
                {% if messages %}
                    <div class="alert alert-danger">
                        {% for alert in messages %}
                            <p {% if messages.tags %} class="messages.tags" {% endif %}>{{ alert }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>

            <section style="padding-top:200px;">
                <div class="well">
                    <h1>Post a photo</h1>

                    <form class="form-horizontal" enctype = "multipart/form-data" action="new_brick" method="POST">
                        {% csrf_token %}
                        <input type="hidden" name="user" id="user" value="{{ request.session.sessionUserID }}" />
                        <div class="form-group">
                            <input id="submit" class="btn btn-primary" type="submit" value="Post" />
                        </div>

                    </form>

                    <p>This photo: {{ pic.id }} | {{ pic.user.id }} | {{ pic.photo }}</p>

                </div>

            </section>
        </div>
    </body>
</html>
